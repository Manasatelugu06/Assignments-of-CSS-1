<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Styles with ID Selectors</title>
<style>
  /* Styling for the body */
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Light gray background color */
    margin: 0;
    padding: 0;
  }

  /* Styling for the header */
  #header {
    background-color: #e01aa8; /* Dark gray background color */
    color: #fff; /* White text color */
    text-align: center;
    padding: 20px 0;
  }

  /* Styling for the main content */
  #main-content {
    background-color: #19d849; /* White background color */
    padding: 20px;
    margin: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(45, 13, 13, 0.1); /* Box shadow for a subtle depth effect */
  }

  /* Styling for the footer */
  #footer {
    background-color: #20c4e1; /* Dark gray background color */
    color: #fff; /* White text color */
    text-align: center;
    padding: 20px 0;
  }
</style>
</head>


<body>
  <header id="header">
    <h1>Welcome to Our Website</h1>
    <p>Discover amazing things here!</p>
    
  </header>

  <div id="main-content">
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus in lorem nec ligula fermentum convallis. Curabitur id leo eu eros facilisis vestibulum.</p>
  </div>

  <footer id="footer">
    <p>&copy; 2024 Your Website. All Rights Reserved.</p>
  </footer>
</body>
</html>
